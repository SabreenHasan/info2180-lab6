<!DOCTYPE html>
	<html>
		<head>
			<title>Avengers Character Search</title>
			<meta  name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" type="text/css" href="styles.css">
			<script type="text/javascript" src="app.js"></script>
		</head>
		<body>
			<header>
				<div id = "heading">
					<h1>Avengers Character Search</h1>
				</div>				
			</header>
			<div id = "mainContent">
				<p>Search by Full Name or Alias</p>
				<br>
				<div>
					<form>
						<input id = "searchField" type="text" name="search" placeholder="e.g. Captain America or Steve Rogers">
						<button id = "searchButton" type="submit" name="searchButton">Search</button>
					</form>
					<br>
				</div id="result">
				<h3>Result</h3>
				<hr></hr>
				
			</div>
		</body>
	</html>
